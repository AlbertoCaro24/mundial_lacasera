<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¡Enhorabuena! Reclama tu premio de La Casera en la campaña del Mundial 2026.">
    <meta name="theme-color" content="#D2001E">
    <title>Reclama tu Premio · La Casera</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Hero Image -->
    <div class="hero-container">
        <img src="estilos/FONDO NUEVO ROJA1.png" alt="La Casera Mundial 2026" class="hero-image">
    </div>
    <main class="container" role="main">
        <header>
            <h1>¡Enhorabuena! Reclama tu premio</h1>
            <p style="margin-bottom: 2rem; color: #555; font-size: 0.95rem;">Rellena tus datos para recibir tu pack de
                La Roja.</p>
        </header>

        <form action="#" method="POST" class="promo-form" novalidate>
            <div class="input-group">
                <input type="text" id="nombre" name="nombre" placeholder="NOMBRE *" required autocomplete="given-name">
            </div>

            <div class="input-group">
                <input type="text" id="apellidos" name="apellidos" placeholder="APELLIDOS *" required
                    autocomplete="family-name">
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="EMAIL *" required autocomplete="email">
            </div>

            <div class="input-group">
                <input type="tel" id="telefono" name="telefono" placeholder="TELÉFONO *" required autocomplete="tel">
            </div>

            <div class="input-group">
                <input type="text" id="direccion" name="direccion" placeholder="DIRECCIÓN COMPLETA *" required
                    autocomplete="street-address">
            </div>

            <div class="input-group">
                <input type="text" id="cp" name="cp" placeholder="CÓDIGO POSTAL *" required autocomplete="postal-code">
            </div>

            <div class="input-group">
                <input type="text" id="ciudad" name="ciudad" placeholder="CIUDAD *" required
                    autocomplete="address-level2">
            </div>

            <div style="display:flex; justify-content:center; margin-top:1rem;">
                <button type="submit" class="submit-btn" id="submitBtn">Solicitar premio</button>
            </div>

        </form>
    </main>

    <script>
        document.querySelector('.promo-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Recuperamos el código ganador guardado
            const winningCode = localStorage.getItem('winningCode');
            if (!winningCode) {
                alert('No se encontró el código premiado. Por favor, vuelve a introducirlo.');
                window.location.href = 'index.html';
                return;
            }
            data.code = winningCode; // Añadimos el código a los datos a enviar

            try {
                const API_BASE = window.__API_BASE__ || '';
                const response = await fetch(`${API_BASE}/api/register-winner`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    // Limpiamos el código usado
                    localStorage.removeItem('winningCode');
                    window.location.href = 'gracias.html';
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un problema al conectar con el servidor.');
            }
        });
    </script>

</body>

</html>
