<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias! · La Casera</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        .thank-you-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .thank-you-msg {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .check-icon {
            font-size: 4rem;
            color: var(--primary-red);
            margin-bottom: 1rem;
            display: block;
        }
    </style>
</head>

<body>

    <main class="container">
        <div class="thank-you-container">
            <span class="check-icon">✓</span>
            <h1>¡GRACIAS POR PARTICIPAR!</h1>
            <h2 style="color: #333; margin-bottom: 1rem; font-family: 'Oswald', sans-serif;">¡ENHORABUENA!</h2>

            <p class="thank-you-msg">
                Te hemos enviado un email de confirmación.<br>
                Tu pack de La Roja está en camino.
            </p>

            <a href="index.html" class="submit-btn" style="text-decoration: none; display: inline-block;">VOLVER AL
                INICIO</a>
        </div>
    </main>

</body>

</html>
